<p>user-profile works!</p>
<div [formGroup]="form">
<mat-card>
  <mat-card-header>
    <mat-card-title>User</mat-card-title>
    <mat-card-subtitle>User Id : {{user?.id}}</mat-card-subtitle>
  </mat-card-header>
    <mat-card-content>
      <mat-form-field>
      <input matInput placeholder="Your email" formControlName="email">
      </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
     <button mat-icon-button (click)="delete(user?.id)">
      <mat-icon>delete_forever </mat-icon>
    </button>
    <button mat-icon-button (click)="virtualRemove(user?.id)">
      <mat-icon>delete</mat-icon>
    </button>
   <button mat-icon-button (click)="add()">
      <mat-icon>add_circle</mat-icon>
    </button>
    <button mat-icon-button (click)="cancel()">
      <mat-icon>cancel</mat-icon>
    </button>
    <button mat-icon-button (click)="save()">
      <mat-icon>check_circle</mat-icon>
    </button>
    <button mat-icon-button (click)="first()">
      <mat-icon>first_page</mat-icon>
    </button>
    <button mat-icon-button (click)="previous()">
      <mat-icon>skip_previous</mat-icon>
    </button>
    <button mat-icon-button (click)="next()">
      <mat-icon>skip_next</mat-icon>
    </button>
    <button mat-icon-button (click)="last()">
      <mat-icon>last_page</mat-icon>
    </button>
    <button mat-icon-button [routerLink]="['/users']">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-card-actions>
  <mat-card-footer>
  </mat-card-footer>
</mat-card>
</div>
