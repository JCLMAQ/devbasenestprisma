<p>forgotpwd works!</p>
<mat-card class="forgotPwd-page">
  <mat-card-title>
      Forgotten Password
  </mat-card-title>
  <mat-card-content>
      <form [formGroup]="form" class="forgotPwd-form">
          <mat-form-field>
              <input matInput placeholder="Your Email" formControlName="email">
              <mat-error *ngIf="email?.invalid && email?.touched">Email format is invalid</mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary"
                (click)="sendforget()"
                [disabled]="!form.invalid">
            Reset Password
          </button>
          <br>
      </form>
  </mat-card-content>
</mat-card>
