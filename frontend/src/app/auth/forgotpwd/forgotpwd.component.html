
<mat-card class="forgotpwd-page">
  <mat-card-title>
      Forgotten Password
  </mat-card-title>
  <mat-card-content>
  <br>
      <form [formGroup]="forgotPwdForm" class="forgotpwd-form">
          <mat-form-field appearance="standard">
              <input matInput placeholder="Your Email"
                    formControlName="email">
              <mat-error *ngIf="email?.errors?.required">The email is mandatory.</mat-error>
              <mat-error *ngIf="email?.invalid && email?.touched">Email format is invalid</mat-error>
          </mat-form-field>
      </form>
  </mat-card-content>
  <mat-card-actions>
    <button class="forgotpwd-button" mat-raised-button color="primary"
                type="submit"
                (click)="sendforget()"
                [disabled]="!forgotPwdForm.valid">
            Reset Password
    </button>
    <button class="forgotpwd-button" mat-button (click)="backhome()">
      <mat-icon>cancel_presentation</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
<div>
{{forgotPwdForm.value | json}}
</div>
<div>
{{forgotPwdForm.valid | json}}
</div>
