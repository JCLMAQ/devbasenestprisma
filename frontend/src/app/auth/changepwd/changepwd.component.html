
<mat-card class="changepwd-page">
  <mat-card-title>
    Changement de mot de passe
  </mat-card-title>
  <mat-card-content>
    <form  [formGroup]="changepwdForm" class="changepwd-form">
      <mat-form-field>
        <input  matInput type="password"
                placeholder="Votre mot de passe actuel"
                formControlName="oldPassword">
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
         </button>
      </mat-form-field>
      <mat-form-field>
        <input  matInput type="password"
                placeholder="Votre nouveau mot de passe"
                formControlName="newPassword">
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
         </button>
        </mat-form-field>
      <mat-form-field>
        <input  matInput type="password"
                placeholder="RÃ©-encoder votre nouveau mot de passe"
                formControlName="verifyPassword">
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
         </button>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary"
            type="submit"
            (click)="changePwd()"
            [disabled]="!changepwdForm.valid">
            Valider le changement de mot de passe
    </button>
    <button mat-button type="submit" (click)="backhome()" >
      <mat-icon>cancel_presentation</mat-icon>
    </button>
  </mat-card-actions>

</mat-card>
<div>
{{changepwdForm.value | json}}
</div>
<div>
{{changepwdForm.valid | json}}
</div>
