<mat-form-field appearance="standard">
  <mat-label>{{'HEADER.CHOOSE' | translate}}</mat-label>
  <mat-select #langselect (selectionChange)="translate.use(langselect.value)">
    <mat-option *ngFor="let lang of translate.getLangs()" [value]="lang">
      {{ lang }}
    </mat-option>
  </mat-select>
</mat-form-field>


  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
      <mat-nav-list (click)="sidenav.close()">
        <a mat-list-item routerLink="/">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </a>

        <a mat-list-item routerLink="/users">
            <mat-icon>people</mat-icon>
            <span>Users</span>
        </a>

        <a mat-list-item routerLink="/about">
            <mat-icon>question_answer</mat-icon>
            <span>About</span>
        </a>
        <a mat-list-item routerLink="/register">
            <mat-icon>person_add</mat-icon>
            <span>Register</span>
        </a>

        <a mat-list-item routerLink="/login">
            <mat-icon>account_circle</mat-icon>
            <span>Login</span>
        </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="main-content">
      <div class="spinner-container" *ngIf="loading">
        <mat-spinner></mat-spinner>
      </div>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container >
  <mat-toolbar class="main-footer">Footer</mat-toolbar>



</ng-container>
