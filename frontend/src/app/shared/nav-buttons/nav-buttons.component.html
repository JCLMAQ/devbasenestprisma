<p>nav-buttons works!</p>

  <button mat-button *ngIf="!editButton && editable" matTooltip="Editer l'enregistrement" (click)="actionClick('edit')">
    <mat-icon>edit</mat-icon>
    Editer
  </button>
  <button mat-button *ngIf="editButton" matTooltip="Enregistrer les modifications" (click)="actionClick('save')">
    <mat-icon>save</mat-icon>
    Enregistrer
  </button>
  <button mat-button *ngIf="editButton" matTooltip="Annuler" (click) = "actionClick('cancel')">
      <mat-icon>cancel</mat-icon>
      Annuler
    </button>
    <button mat-button *ngIf="editable && virtualDeleteButton" matTooltip="Rendre comme non-disponible" (click)="actionClick('virtualdelete')">
        <mat-icon>delete</mat-icon>
        Retirer
      </button>
  <button mat-button *ngIf="editable && removeButton" matTooltip="Supprimer définitivement l'enregistrement et le fichier associé" (click)="actionClick('remove')">
    <mat-icon>delete_forever</mat-icon>
    Supprimer
  </button>
  <button mat-button *ngIf="!editButton" matTooltip="Retour à la liste des enregistrements" (click)="actionClick('backtolist')">
    <mat-icon>list</mat-icon>
    Retour à la liste
  </button>
  <!-- Navigation -->
  <button mat-button *ngIf="!editButton" matTooltip="Premier enregistrement de la sélection" [disabled]="!navigable.navigation?.hasPrevious"
  (click)="actionClick('first')">
    <mat-icon>skip_previous</mat-icon>
    Premier
  </button>

  <button mat-button *ngIf="!editButton" matTooltip="Enregistrement précédent" [disabled]="!navigable.navigation?.hasPrevious" (click) = "actionClick('previus')">
    <mat-icon>navigate_before</mat-icon>
    Précédent
  </button>
  <button mat-button *ngIf="!editButton" matTooltip="Enregistrement suivant" [disabled]="!navigable.navigation?.hasNext" (click) = "actionClick('next')">
    <mat-icon>navigate_next</mat-icon>
    Suivant
  </button>
  <button mat-button *ngIf="!editButton" matTooltip="Dernier enregistrement de la sélection" [disabled]="!navigable.navigation?.hasNext" (click) = "actionClick('last')">
    <mat-icon>skip_next</mat-icon>
    Dernier
  </button>
