<button
  mat-icon-button
  [matMenuTriggerFor]="menupalette"
  aria-label="Change Theme Menu">
  <mat-icon>palette</mat-icon>
</button>

<mat-menu #menupalette="matMenu">
  <mat-checkbox
            [checked]="isThemeDark | async"
            (change)="toggleDarkTheme($event.checked)">
            Dark theme
  </mat-checkbox>
	<button
    *ngFor="let option of options"
    mat-menu-item
    (click)="changeTheme(option.value)">
    <span>{{ option.label }}</span>
  </button>
</mat-menu>
